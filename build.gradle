 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.5.3'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.4.RELEASE'
    implementation 'mysql:mysql-connector-java:8.0.15'
    implementation 'org.apache.commons:commons-dbcp2:2.5.0'
    implementation 'commons-io:commons-io:2.5'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.1.4.RELEASE'
    implementation 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.1.4.RELEASE'
    implementation 'org.springframework.security:spring-security-jwt:1.0.10.RELEASE'
    implementation 'commons-dbcp:commons-dbcp:1.4'
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.1.4.RELEASE'
    implementation 'com.vladsch.flexmark:flexmark-all:0.40.16'
    implementation 'com.github.jknack:handlebars:4.1.2'
    implementation 'org.json:json:20180813'
    implementation 'org.apache.commons:commons-text:1.1'
    implementation 'org.apache.poi:poi:3.15'
    implementation 'org.apache.poi:poi-ooxml-schemas:3.15'
    implementation 'org.apache.poi:poi-ooxml:3.15'
    implementation 'fr.opensagres.xdocreport:org.apache.poi.xwpf.converter.core:1.0.6'
    implementation 'fr.opensagres.xdocreport:org.apache.poi.xwpf.converter.pdf:1.0.6'
    implementation 'fr.opensagres.xdocreport:fr.opensagres.xdocreport.itext.extension:2.0.0'
    implementation 'com.itextpdf:itextpdf:5.5.13'
    implementation 'org.springframework:spring-context-support:5.1.6.RELEASE'
    implementation 'javax.mail:javax.mail-api:1.5.5'
    implementation 'javax.mail:mail:1.4.7'
    implementation 'com.docusign:docusign-esign-java:2.9.0'
    implementation 'com.opencsv:opencsv:4.5'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.4.RELEASE'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'org.springframework.boot:spring-boot-devtools:2.1.4.RELEASE'
    runtimeOnly 'com.h2database:h2:1.4.199'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.4.RELEASE'
}

group = 'com.stacksimplify'
description = 'usermgmt'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
